<div class="row">
    <div class="col-md-12">
    	<h1>Summary</h1>
    	<div ng-repeat="slide in searchResults track by $index">
    		<h2 class="well">{{$index + 1}}: {{slide.title}}</h2>
    		<span class="subtitle">{{slide.subTitle}}</span><span class="btn btn-link" ng-click="openSlide(slide.slideId)">open</span>
    		<p>{{slide.description}}</p>
    	</div>
    </div>
</div>
